<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Website Name - Description</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <a href="../index.html">Home</a>
      <a href="../about/index.html">About</a>
      <a href="../contact/index.html">Contact</a>
    </nav>

    
    <!-- Main Content -->
    <main>
      <h1>Drop us a word or two</h1>
      <section>
        <form>
          <fieldset>
            <div>
              <input name="full-name" type="text" placeholder="Your Name" required />
            </div>
            <div>
              <input name="email" type="email" placeholder="yourname@domain.com" required />
            </div>
            <div>
              <input name="company" type="text" placeholder="company"  />
            </div>
            <div>
              <input name="message" type="text" placeholder="message" />
            </div>
            <aside><img src="../images/contact.jpg" alt="contact-illustration"></aside>
          </fieldset>
      </section>

      <!-- Links -->
      <p>
        Or find me at the following social medias
      </p>
      <section>
        <a href="https://web.facebook.com/" target="_blank">
          <img src="../images/facebook.svg" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/amadzuki" target="_blank">
          <img src="../images/instagram.svg" alt="instagram" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="../images/twitter.svg" alt="twitter" />
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="../images/youtube.svg" alt="youtube" />
        </a>
      </section>

      
    </main>

    <!-- Footer, Credits, and Copyright -->
    <footer>
      <p>
        <span>Copyright &copy; 2020</span>
        <a href="https://example.com">Creator</a>.
        <span>All rights reserved.</span>
      </p>
    </footer>
  </body>
</html>
